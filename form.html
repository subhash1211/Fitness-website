<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #6e1b1b, #2c2c2c);; /* Updated background gradient */
      color: #fff;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff0000;
      border-radius: 10px; /* Added border-radius for rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added box shadow for depth */
    }
    .form-control {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.8);
      border-color: #ff0000;
    }
    .form-control:focus {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.8);
      border-color: #ff0000;
      box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
    }
    .btn-primary {
      color: #fff;
      background-color: #ff4d4d; /* Adjusted button color */
      border-color: #ff4d4d; /* Adjusted button border color */
    }
    .btn-primary:hover {
      color: #fff;
      background-color: #ff3333; /* Darkened hover color */
      border-color: #ff3333; /* Darkened hover border color */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center text-danger mb-4">Register Here</h3>
            <form action="registration.php" method="post">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="number" placeholder="Enter your phone number" required>
              </div>
              <div class="form-group">
                <label for="plan">Choose Your Plan</label>
                <select class="form-control" id="plan" name="plan" required>
                  <option value="basic">Basic</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
